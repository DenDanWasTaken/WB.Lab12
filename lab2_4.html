<!doctype html>
<html lang="uk">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <meta name="author" content="Фільшин Едуард">
  <meta name="description" content="Лабораторна робота №12 з веб-розробки. Виконана Фільшиним Едуардом.">
  <meta name="keywords" content="веб-розробка, bootstrap, лабораторна робота, адаптивний дизайн, JavaScript">
  <meta name="robots" content="noindex, nofollow">
  <title>Фільшин Едуард</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap-icons.css">

</head>

<body>
  <script>
    "use strict";
    //for
    document.write("<p>Використання оператора циклу	<b>FOR</b></p>");
    let n = parseInt(prompt("Введіть число N для обчислення суми 1 + 2 + ... + N:"));
    let sum1 = 0;
    for (let i = 1; i <= n; i++) {
      sum1 += i;
    }
    document.write("Сума чисел від 1 до ", n, " дорівнює ", sum1, "<br>");

    //while
    document.write("<p>Використання оператора циклу <b>WHILE</b></p>");
    let sum2 = 0;
    let i = 1;
    while (i <= n) {
      sum2 += i;
      i++;
    }

    document.write("Сума чисел від 1 до ", n, " дорівнює ", sum2, "<br>");

    //do while
    document.write("<p>Використання оператора циклу <b>DO WHILE</b></p>");
    let sum3 = 0;
    i = 1;
    do {
      sum3 += i;
      i++;
    } while (i <= n);

    document.write("Сума чисел від 1 до ", n, " дорівнює ", sum3);
  </script>
</body>

</html>
