<body>
  <script>
    let day = parseInt(prompt("Введіть номер дня тижня (1-7):"), 10);
    let message;

    switch (day) {
      case 1:
        message = "Понеділок!";
        break;
      case 2:
        message = "Вівторок!";
        break;
      case 3:
        message = "Середа!";
        break;
      case 4:
        message = "Четвер!";
        break;
      case 5:
        message = "П’ятниця!";
        break;
      case 6:
        message = "Субота!";
        break;
      case 7:
        message = "Неділя!";
        break;
      default:
        message = "Невідомий день.";
    }

    document.write(message);
  </script>
</body>
